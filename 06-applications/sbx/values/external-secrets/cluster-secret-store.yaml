# ClusterSecretStore for AWS Secrets Manager
# Pod Identity credentials are injected into the external-secrets controller pod
# via aws_eks_pod_identity_association (managed by Terraform in 05-compute)
resources:
  - apiVersion: external-secrets.io/v1beta1
    kind: ClusterSecretStore
    metadata:
      name: aws-secrets-manager
    spec:
      provider:
        aws:
          service: SecretsManager
          region: <AWS_REGION>
