# SecretStore resources for AWS Secrets Manager
# These reference the ClusterSecretStore for AWS Secrets Manager
# Note: This is for use with bedag/raw chart. For Helm deployment, use external-secrets.yaml instead.
resources:
  - apiVersion: external-secrets.io/v1beta1
    kind: SecretStore
    metadata:
      name: aws-secrets-manager
      namespace: external-secrets
      annotations:
        external-secrets.io/managed: "true"
    spec:
      # Reference the ClusterSecretStore
      store:
        kind: ClusterSecretStore
        name: aws-secrets-manager
