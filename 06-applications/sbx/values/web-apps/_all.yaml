# Base configuration for all web apps (AWS sbx)
#
# Domain: <DOMAIN_BASE>
# Images: ECR pull-through cache

env:
  ADMIN_APP_URL: https://<DOMAIN_BASE>/admin
  APP_REPOSITORY_BACKEND_API_URL: https://<DOMAIN_API>/apps
  CHAT_APP_URL: https://<DOMAIN_BASE>/chat
  CHAT_BACKEND_API_URL: https://<DOMAIN_API>/chat
  CONTENT_SECURITY_POLICY_VALUE: "default-src 'self'; img-src https: blob: data: *.s3.<AWS_REGION>.amazonaws.com; script-src 'self' 'unsafe-inline' blob:; style-src 'self' 'unsafe-inline'; font-src 'self' data:; connect-src 'self' blob: *.<DOMAIN_BASE> wss://*.<DOMAIN_BASE> *.s3.<AWS_REGION>.amazonaws.com; media-src 'self' *.s3.<AWS_REGION>.amazonaws.com; frame-ancestors 'self'; frame-src 'self' https://*.<DOMAIN_BASE>;"
  FEATURE_FLAG_USER_API_KEY_GENERATION_UN_11416: "true"
  INGESTION_BACKEND_API_URL: https://<DOMAIN_API>/ingestion
  KNOWLEDGE_UPLOAD_APP_URL: https://<DOMAIN_BASE>/knowledge-upload
  SCOPE_MANAGEMENT_BACKEND_API_URL: https://<DOMAIN_API>/scope-management
  STATIC_BACKGROUND_COLOR: "#F7F7F7"
  STATIC_TAB_NAME: "Hello AWS"
  THEME_BACKEND_API_URL: https://<DOMAIN_API>/configuration
  ZITADEL_CLIENT_ID: "<ZITADEL_CLIENT_ID>"
  ZITADEL_ISSUER: https://<DOMAIN_IDENTITY>
  ZITADEL_ORG_ID: "<ZITADEL_ORG_ID>"
  ZITADEL_PROJECT_ID: "<ZITADEL_PROJECT_ID>"
  STATIC_THEME_COLORS: >-
    {"color-primary-cta": "#8D4C82", "color-primary-variant": "#744B6D", "color-secondary": "#5b5b5b", "color-secondary-variant": "#3e3e3e", "color-background": "#f6f6f6", "color-background-variant": "#ececec", "color-surface": "#ffffff", "color-control": "#cfcfcf", "color-info": "#4167a6", "color-success-light": "#ebfaf2", "color-success-dark": "#0f9451", "color-error-light": "#cc5e71", "color-error-dark": "#d12a46", "color-attention": "#db7600", "color-attention-variant": "#8d4c82", "color-on-primary": "#ffffff", "color-on-secondary": "#ffffff", "color-on-background-main": "#3e3e3e", "color-on-background-dimmed": "#787878", "color-on-surface": "#3e3e3e", "color-on-control-main": "#3e3e3e", "color-on-control-dimmed": "#b3b3b3", "color-on-info": "#ffffff", "color-on-success-light": "#3e3e3e", "color-on-success-dark": "#ffffff", "color-on-error-light": "#ffffff", "color-on-error-dark": "#ffffff", "color-on-attention": "#ffffff", "color-on-attention-variant": "#ffffff"}

routes:
  hostname: <DOMAIN_BASE>
  skipCrdCheck: true

resources:
  limits:
    cpu: 100m
    memory: 256Mi
  requests:
    cpu: 50m
    memory: 128Mi

podAnnotations:
  reloader.stakater.com/auto: "true"

nodeSelector: null
