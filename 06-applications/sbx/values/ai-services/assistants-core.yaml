# Assistants Core AI service configuration (AWS sbx)
# Uses AWS Bedrock for LLM inference and S3 for storage

env:
  CORS_ALLOWED_ORIGINS: https://<DOMAIN_BASE>
  ZITADEL_PROJECT_ID: "<ZITADEL_PROJECT_ID>"
  UNIQUE_INSTALLATION_ID: <DOMAIN_BASE>
  AWS_REGION: <AWS_REGION>
  LLM_PROVIDER: bedrock
  STORAGE_PROVIDER: s3

image:
  repository: <ECR_REGISTRY_PRIMARY>/ai-service-assistants-core
  tag: "2026.06.1"

replicaCount: 1

resources:
  limits:
    cpu: 1000m
    memory: 2Gi
  requests:
    cpu: 250m
    memory: 1Gi

secretProvider: null

serviceAccount:
  enabled: true

podAnnotations:
  reloader.stakater.com/auto: "true"

nodeSelector: null

extraEnvSecrets:
  - assistants-core-secrets
