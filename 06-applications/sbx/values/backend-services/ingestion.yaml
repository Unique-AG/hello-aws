# Ingestion backend service configuration (AWS sbx)
# Uses S3 for storage and LiteLLM for embeddings

secretProvider:
  enabled: false

image:
  repository: 217381566492.dkr.ecr.eu-central-2.amazonaws.com/uniquecr/backend-service-ingestion
  tag: "2026.06.1"

env:
  AWS_REGION: eu-central-2
  AZURE_OPENAI_API_ENDPOINT: http://litellm.unique.svc:4000
  FEATURE_FLAG_ENABLE_ELASTICSEARCH_INDEXING: "false"
  FEATURE_FLAG_ENABLE_SEARCH_ADAPTER_ELASTICSEARCH_UN_9883: "false"
  STORAGE_PROVIDER: s3

envVars:
  - name: RABBITMQ_USERNAME
    valueFrom:
      secretKeyRef:
        name: rabbitmqcluster-chat-default-user
        key: username
  - name: AMQP_USERNAME
    valueFrom:
      secretKeyRef:
        name: rabbitmqcluster-chat-default-user
        key: username
  - name: RABBITMQ_PASSWORD
    valueFrom:
      secretKeyRef:
        name: rabbitmqcluster-chat-default-user
        key: password
  - name: AMQP_PASSWORD
    valueFrom:
      secretKeyRef:
        name: rabbitmqcluster-chat-default-user
        key: password
  - name: AMQP_HOST
    valueFrom:
      secretKeyRef:
        name: rabbitmqcluster-chat-default-user
        key: host
  - name: AMQP_PORT
    valueFrom:
      secretKeyRef:
        name: rabbitmqcluster-chat-default-user
        key: port

replicaCount: 2

resources:
  limits:
    cpu: 200m
    memory: 700Mi
  requests:
    cpu: 200m
    memory: 650Mi

serviceAccount:
  enabled: true

extraEnvSecrets:
  - ingestion-secrets

hooks:
  migration:
    command: cd /home/node/app/services/node-ingestion; npx prisma migrate deploy;
    enabled: true

volumeMounts: []
volumes: []
