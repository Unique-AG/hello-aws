# Speech backend service configuration (AWS sbx)
# Uses AWS Transcribe for speech-to-text

image:
  repository: <ECR_REGISTRY_PRIMARY>/backend-service-speech
  tag: "2026.06.1"

replicaCount: 2

resources:
  limits:
    cpu: 100m
    memory: 300Mi
  requests:
    cpu: 100m
    memory: 300Mi

env:
  SPEECH_PROVIDER: aws-transcribe
  AWS_REGION: <AWS_REGION>

serviceAccount:
  enabled: true
