# Scope Management backend service configuration (AWS sbx)

secretProvider:
  enabled: false

image:
  repository: 217381566492.dkr.ecr.eu-central-2.amazonaws.com/uniquecr/backend-service-scope-management
  tag: "2026.06.1"

extraRoutes:
  scim:
    enabled: true
    annotations:
      konghq.com/plugins: unique-route-metrics
    parentRefs:
      - name: kong
        namespace: unique
        group: gateway.networking.k8s.io
        kind: Gateway
    hostnames:
      - api.sbx.rbcn.ai
    matches:
      - path:
          type: PathPrefix
          value: /scim

extraEnvSecrets:
  - scope-management-secrets
