# Ingestion Worker backend service configuration (AWS sbx)
# Uses AWS Bedrock for AI and S3 for storage

image:
  repository: <ECR_REGISTRY_PRIMARY>/backend-service-ingestion-worker
  tag: "2026.06.1"

env:
  LLM_PROVIDER: bedrock
  AWS_REGION: <AWS_REGION>
  STORAGE_PROVIDER: s3
  TRUSTED_DOMAINS: '["<TRUSTED_STORAGE_DOMAIN>"]'

serviceAccount:
  enabled: true

extraEnvSecrets:
  - ingestion-worker-secrets
