# Kong Ingress Resources for AWS EKS
# Updated for AWS environment with rbcn.ai domain
resources:
  - apiVersion: networking.k8s.io/v1
    kind: Ingress
    metadata:
      name: kong-web-apps
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-route53-dns
        konghq.com/protocols: http,https
        konghq.com/strip-path: "true"
      namespace: unique
    spec:
      ingressClassName: kong
      rules:
        - host: sbx.rbcn.ai
          http:
            paths:
              - backend:
                  service:
                    name: kong-gateway-proxy
                    port:
                      name: kong-proxy-tls
                path: /
                pathType: Prefix
      tls:
        - hosts:
            - sbx.rbcn.ai
          secretName: kong-tls

  - apiVersion: networking.k8s.io/v1
    kind: Ingress
    metadata:
      name: kong-backend-services
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-route53-dns
        konghq.com/protocols: http,https
        konghq.com/strip-path: "true"
      namespace: unique
    spec:
      ingressClassName: kong
      rules:
        - host: api.sbx.rbcn.ai
          http:
            paths:
              - backend:
                  service:
                    name: kong-gateway-proxy
                    port:
                      name: kong-proxy-tls
                path: /
                pathType: Prefix
      tls:
        - hosts:
            - api.sbx.rbcn.ai
          secretName: kong-api-tls

  - apiVersion: networking.k8s.io/v1
    kind: Ingress
    metadata:
      name: kong-zitadel
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-route53-dns
        konghq.com/protocols: http,https
        konghq.com/strip-path: "false"  # Don't strip path for Zitadel
      namespace: unique
    spec:
      ingressClassName: kong
      rules:
        - host: id.sbx.rbcn.ai
          http:
            paths:
              - backend:
                  service:
                    name: zitadel
                    port:
                      number: 8080
                path: /
                pathType: Prefix
      tls:
        - hosts:
            - id.sbx.rbcn.ai
          secretName: kong-zitadel-tls
