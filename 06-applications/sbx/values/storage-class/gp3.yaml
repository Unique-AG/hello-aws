# gp3 StorageClass for AWS EBS CSI Driver
resources:
  - apiVersion: storage.k8s.io/v1
    kind: StorageClass
    metadata:
      name: gp3
      annotations:
        storageclass.kubernetes.io/is-default-class: "true"
    provisioner: ebs.csi.aws.com
    parameters:
      type: gp3
      fsType: ext4
      encrypted: "true"
      kmsKeyId: arn:aws:kms:eu-central-2:217381566492:key/0f60d8fc-d97d-4b7e-ab8f-50c80b16caf4
    volumeBindingMode: WaitForFirstConsumer
    allowVolumeExpansion: true
    reclaimPolicy: Delete
