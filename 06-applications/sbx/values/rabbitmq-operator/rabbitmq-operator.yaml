global:
  defaultStorageClass: gp3
  security:
    allowInsecureImages: true

useCertManager: true

clusterOperator:
  image:
    registry: docker.io
    repository: bitnamilegacy/rabbitmq-cluster-operator
    tag: 2.10.0-debian-12-r0
  watchAllNamespaces: false
  watchNamespaces:
    - unique

msgTopologyOperator:
  image:
    registry: docker.io
    repository: bitnamilegacy/rmq-messaging-topology-operator
    tag: 1.14.2-debian-12-r5
