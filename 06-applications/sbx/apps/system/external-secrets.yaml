spec:
  name: external-secrets
  autoSync: false
  sources:
    - repoURL: '<GITHUB_REPO_URL>'
      targetRevision: <GIT_TARGET_REVISION>
      ref: values
    - repoURL: https://charts.external-secrets.io
      chart: external-secrets
      targetRevision: 0.16.1
      helm:
        releaseName: external-secrets
        valueFiles:
          - $values/06-applications/sbx/values/external-secrets/external-secrets.yaml
    - chart: raw
      repoURL: https://bedag.github.io/helm-charts
      targetRevision: 2.0.0
      helm:
        releaseName: cluster-secret-store
        valueFiles:
          - $values/06-applications/sbx/values/external-secrets/cluster-secret-store.yaml
    - chart: raw
      repoURL: https://bedag.github.io/helm-charts
      targetRevision: 2.0.0
      helm:
        releaseName: application-secrets
        valueFiles:
          - $values/06-applications/sbx/values/external-secrets/application-secrets.yaml
