spec:
  name: ingestor
  autoSync: false
  sources:
    - repoURL: '<GITHUB_REPO_URL>'
      targetRevision: <GIT_TARGET_REVISION>
      ref: values
    - chart: raw
      repoURL: "https://bedag.github.io/helm-charts"
      targetRevision: 2.0.0
      helm:
        releaseName: docling-models-pvc
        valuesObject:
          resources:
            - apiVersion: v1
              kind: PersistentVolumeClaim
              metadata:
                name: docling-models-pvc
                namespace: unique
              spec:
                accessModes: ["ReadWriteOnce"]
                storageClassName: gp3
                resources:
                  requests:
                    storage: 30Gi
    - chart: backend-service
      repoURL: ghcr.io/unique-ag/helm-charts
      targetRevision: 7.1.0
      helm:
        releaseName: ingestor
        valueFiles:
          - $values/06-applications/defaults/ai-services/ingestor.yaml
          - $values/06-applications/sbx/values/ai-services/ingestor.yaml
        valuesObject: {}
